<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>interview</title>
        <meta name="author" content="CREATED BY X-TEAMR" />
        <meta name="keywords" content="interview" />
        <meta name="description" content="interview" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
    </head>

    <body>
        <div id="page">

            <div id="top">
                <p style="font-size: 18px;">我的主页</p>
                <img id="profile" width="78px" src="images/profile.gif" alt="头像">
                <div id="info">
                    <p id="nickname">寻梦旅人</p>
                    <div id="idinfo">ID:0000</div>
                    <div id="point">积分:<span style="color: red;">93.4</span></div>
                </div>
                <div id="topbtn">
                    <button id="share">
                        <img height="20px" src="images/arrow.gif" alt="">
                        <p>分享</p>
                    </button>
                    <button>编辑资料</button>
                </div>
                <img id="code" width="32px" src="images/code.gif" alt="二维码">
                <img id="preecut" width="140px" src="images/preecut.gif" alt="">
            </div>

            <div id="mid">
                <div class="funcbox">
                    <div class="functitle">
                        <p>我的订单</p>
                        <button id="allorder">查看全部订单></button>
                    </div>
                    <hr>
                    <div id="myorder">
                        <div class="miconbox">
                            <button>
                                <img src="images/wallet.gif" alt="">
                                <p>待付款</p>
                            </button>
                        </div>
                        <div class="miconbox">
                            <button>
                                <img src="images/cart.gif" alt="">
                                <p>已发货</p>
                            </button>
                            <div class="countTip">2</div>
                        </div>
                    </div>
                </div>
                <div class="funcbox">
                    <div class="functitle">
                        <p>全部功能</p>
                    </div>
                    <hr>
                    <div id="allfunc">
                        <div class="miconbox">
                            <button>
                                <img src="images/coupon.gif" alt="">
                                <p>优惠券</p>
                            </button>
                        </div>
                        <div class="miconbox">
                            <button>
                                <img src="images/service.gif" alt="">
                                <p>联系客服</p>
                            </button>
                        </div>
                    </div>
                </div>
                <img id="btmlogo" src="images/preebtm.gif" alt="">
            </div>
        </div>

        <div id="btm">
            <div class="iconbox">
                <button>
                    <img src="images/home.gif" alt="">
                    <p>首页</p>
                </button>
            </div>
            <div class="iconbox">
                <button>
                    <img src="images/goods.gif" alt="">
                    <p>商品</p>
                </button>
            </div>
            <div class="iconbox">
                <button>
                    <img src="images/me.gif" alt="">
                    <p>我的</p>
                </button>
            </div>
        </div>
    <script type="text/javascript" src="js/interview.js"></script>
    </body>
</html>
